<!DOCTYPE html>
<html>
	<head>
		<title>SMA Advertorial Demo</title>
		<meta charset="utf-8" />

	</head>
	<body>

		<script src="../dist/jquery.sma.advertorial.min.js"></script>
		<div id="sma-advertorial"></div>
		<script>
			$( function() {
				$( "#sma-advertorial" ).smaAdvertorial( {
					clientId: "10",
					categoryId: "38,41,40,40",
					language: "EN",
					limit: 4,
					datesVisible: true,
					displayReverse: true,
					mode: "cards",
					apiEndpoint: "http://85.25.43.140/addons/api/advertorial/getdeals/"
				} );
			} );
		</script>

	</body>
